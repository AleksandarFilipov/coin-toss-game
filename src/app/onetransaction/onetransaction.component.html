<div class="transaction-row-hovered" >   <!-- collapsed: height 64px -->
	<div [@state]="state"      
		(@state.done)="animationDone($event)"
		class="animationWrapper"
		>    <!-- collapsed: height 41px -->
		
        <div class="navClass nav-growpop outgoing transaction"> 
			<a 
				(click)="isExpanded = !isExpanded" 	
				(mouseover)="mouseOverArrow()" 	
				(mouseleave)="mouseLeaveArrow()" 
				
			  class="next"  #theEntry>
				<span class="icon-wrap" 
				[className]="isExpanded ? 'outExpanded icon-wrap' : 'icon-wrap' "
				 >
				 <p 
				 [className]="delayedIsHovered ? 'txlabel hide' : 'txlabel' "
				 > Contract call </p>
					<svg class="icon" width="24" height="24" viewBox="0 0 64 64"> <use xlink:href="#arrow-right-2"></use> </svg>
					<!-- <svg class="icon" width="24" height="24" viewBox="0 0 64 64"> <use xlink:href="{{ !isHovered ? '#arrow-right-2' : '#pin' }} "></use> </svg> -->
				</span>
				<div class="txcontent"
					[className]="isExpanded ? 'outExpanded txcontent' : 'txcontent' "
				> 
                    <span>Outgoing Transaction</span>
                    <h3>Placeholder for information and buttons</h3>
                    <p>Signed by ak_1234</p>
                    <img src="/assets/img/21.png" alt="Next thumb"/>
                </div>
            </a>
        </div>
    </div>
</div>
