<div id="coin" 
[className]="coinside != '' ? coinside : ''"
(click)="flipcoin()">
    <div class="side-a"></div>
    <div class="side-b"></div>
</div>

<div><p *ngIf="coinsideThrowReveal" class="label">You flipped {{coinsideThrowReveal}} !</p></div>
<app-ae-button 
    [label]="buttonLabels[state]"
    [pressed]="isPressed"
    (click)="flipcoin()"
></app-ae-button>
